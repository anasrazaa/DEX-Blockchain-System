<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Currency</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style2.css">
</head>
<body>

<div class="container mt-5">
    <h1>Convert USD to Cryptocurrency</h1>

    <!-- Display Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert alert-{{ messages[0][0] }}">
                {{ messages[0][1] }}
            </div>
        {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="mb-3">
            <label for="amount" class="form-label">Amount (USD)</label>
            <input type="number" class="form-control" id="amount" name="amount" required>
        </div>
        
        <div class="mb-3">
            <label for="crypto_choice" class="form-label">Select Cryptocurrency</label>
            <select class="form-control" id="crypto_choice" name="crypto_choice" required>
                {% for key, value in crypto_prices.items() %}
                    <option value="{{ key }}">{{ value.name }} ({{ value.price }} USD)</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Convert</button>
    </form>

    <div class="mt-4">
        <a href="{{ url_for('user_menu', username=user.username) }}" class="btn btn-secondary">Back to User Menu</a>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
